<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="CSS/New_signup.css">
</head>
<body>
    <img class="backimg" src="Imgs/back6.jpg">
    <form id="form">
        <div class="signup">
            <h2>
             Have an Account<span>?</span>
            </h2>
            <p>Sign in with your account</p>
            <a href="Loginpage1.html">SIGN IN</a>
        </div>
           
        <div class="signin">
            <h3 class="str1">Sign up</h3>
            <input type="text" id="username" placeholder="Email" />
            <div id="error"></div>
            <input type="password" id="password" placeholder="Password" />
            <div id="errorp"></div>

            <input id="idname" type="text" placeholder="Name">
            <div id="errorname"></div>

            <input type="tel" id="idtel" placeholder="Phone Number">
            <div id="num"></div>
            <input type="submit" value="SIGN UP" id="submit" class="submit" />
        </div>
    </form>

    <script>
        var error = document.getElementById("error");
        var form = document.getElementById("form");
        var username = document.getElementById("username");
        var password = document.getElementById("password");
        var name = document.getElementById("idname");
        var number = document.getElementById("idtel");

        form.addEventListener("submit", function (event) {
            event.preventDefault();

            let Error = [];
            let Errpass = [];
            let Errn = [];
            let Errtel = [];

            if (username.value === "" || username.value == null)
                Error.push("Email is required");
            else {
                var x = false;
                for (let i = 0; i < username.value.length; i++) {
                    if (username.value[i] === "@") {
                        x = true;
                        break;
                    }
                }
                if (!x)
                    Error.push("Please include an '@' in the email address");
            }

            if (Error.length > 0) {
                error.innerHTML = Error.join("<br />");
                return;
            }

            if (password.value.trim() === "" || password.value.trim() == null)
                Errpass.push("Password is required");
            if (Errpass.length > 0) {
                errorp.innerHTML = Errpass.join("<br />");
                return;
            }

            if (number.value === "" || number.value == null)
                Errtel.push("Phone Number is required");
            if (number.value.length > 11)
                Errtel.push("Phone number is not valid");

            if (Errtel.length > 0) {
                num.innerHTML = Errtel.join("<br />");
                return;
            }

            // Storing form data in local storage
            const formData = {
                email: username.value,
                password: password.value,
                name: name.value,
                tel: number.value
            };

            localStorage.setItem("formData", JSON.stringify(formData));
        });
    </script>
</body>
</html>
